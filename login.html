<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tailwind</title>
    <link rel="shortcut icon" href="https://tailwindcss.com/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="dist/css/app.css">
</head>
<body class="bg-gray-300">

    <div class="h-screen flex items-center justify-center">
        <div class="w-full bg-white max-w-md p-8 rounded-md leading-normal shadow-md">
            <div class="text-4xl font-light mb-5">LOGIN</div>
            <div class="mb-5">
                <label for="email" class="text-sm block text-gray-600">Email Address</label>
                <input type="text" name="email" placeholder="Email Address" class="border p-3 rounded w-full focus:border-blue-400 focus:outline-none">
            </div>
            <div class="mb-5">
                <label for="email" class="text-sm block text-gray-600">Password</label>
                <input type="password" name="password" placeholder="Password" class="border p-3 rounded w-full focus:border-blue-400 focus:outline-none">
            </div>
            <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded shadow-md hover:bg-blue-700 focus:outline-none">LOGIN</button>
        </div>
    </div>
    
</body>
</html>
